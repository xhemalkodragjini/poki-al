{% extends 'base.html' %}

{% load static %}

{% block content %}

    <section id="discussion-new">

        <div class="discussion-new container-fluid text-center">
            <h1>Krijo nje diskutim</h1>
            <div class="discussion-new-form text-left">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <label>{{ field.label }}</label>
                        {{ field }}
                    {% endfor %}
                    <button class="btn" type="submit">Krijo</button>
                </form>
            </div>
        </div>


    </section>
{% endblock %}
