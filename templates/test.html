{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

    {% if user.is_authenticated %}
        {% if result %}
            <section id="result" class="text-center">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <i class="fas fa-notes-medical"></i>
                            <h1>{{ result }}</h1>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </section>
        {% else %}
            <section id="test-form">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h1 class="text-center">Testi</h1>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <input class="btn btn-danger" type="submit" value="Perfundo">
                            </form>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </section>
        {% endif %}
    {% else %}
        <h1>Per te aksesuar testin, ju duhet te keni/krijoni nje llogari.</h1>
    {% endif %}

{% endblock %}
